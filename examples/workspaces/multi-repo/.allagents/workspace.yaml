workspace:
  source: "."
  files: []  # AGENTS.md and CLAUDE.md are auto-copied if they exist

repositories:
  - path: ../allagents
    source: github
    repo: EntityProcess/allagents
    description: primary project

  - path: ../dotagents
    source: github
    repo: iannuttall/dotagents
    description: related project that inspired the primary project

  - path: ../openskills
    source: github
    repo: numman-ali/openskills
    description: Universal skills loader for AI coding agents

  - path: ../mcporter
    source: github
    repo: steipete/mcporter
    description: related project used for inspiration to copy mcp tokens

plugins:
  - anthropics/claude-plugins-official/plugins/code-review

clients:
  - copilot
  - claude
  - opencode
  - codex
